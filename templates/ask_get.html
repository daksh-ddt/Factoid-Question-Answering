          <input name="question" type="text" class="search" name="question" placeholder="a question" id="question"></input>
          <button id="send">Submit</button>
          <div class="error" id="err-form">There was a problem validating the form please check!</div>

    jQuery(document).ready(function($){ // wait until the document is ready
        $.fn.serializeObject = function(){
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        $(function(){
            $('form').submit(function() {
                question = JSON.stringify($('form').serializeObject());
                $.ajax({
                  type: "POST",
                  dataType: "json",
                  contentType: "application/json;charset=utf-8",
                  url: $('#ajax-form').attr('action'),
                  data: question,
                  timeout: 60000,
                  error: function(request,error) {
                    console.log('error');
                      if (error == "timeout") {
                          $('#err-timedout').slideDown('slow');
                      }
                      else {
                          $('#err-state').slideDown('slow');
                          $("#err-state").html('An error occurred: ' + error + '');
                      }
                  },
                  success: function(data) {
                    console.log('success');
                      $('#ajax-form').slideUp('slow');
                      $('#ajaxsuccess').slideDown('slow');
                      var $response = $(data);
                      console.log($response);
                      console.log($response[0]['best_answer'][0]);
                      $('#answer').text($response[0]['best_answer'][0]);
                  }
                });
                return false;
            });
        });
